<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cabiNet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
            <div class="jumbotron">
                <h1 class="display-4">cabiNet</h1>
                
                <hr class="my-4">
                <h4>Fill in the form below to update or add an item.</h4>
                <a class="btn btn-primary btn-lg" href="/log" role="button">Home</a>
            </div>
            <form id="cms">
                    <div class="form-row">
                
                            <div class="form-group col-md-2" >
                                  <div class="form-check">
                                    <input class="form-check-input" name="perishable" type="checkbox" id="perishable" onChange="toggle1('perishable', 'expires', 'date_obtained')" value='false'>
                                    <label class="form-check-label" for="perishable">
                                      Perishable
                                    </label>
                                  </div>
                                </div>
      
                                <div class="form-group col-md-2" >
                                      <div class="form-check">
                                        <input class="form-check-input" name="expiration" disabled="true" type="checkbox" id="expires" onChange="toggle2('expires', 'expiration')" value='false'>
                                        <label class="form-check-label" for="expires">
                                          Has Expiration
                                        </label>
                                      </div>
                                  </div>
                              </div>
                    <div class="form-row">
                      <div class="form-group col-md-12">
                        <label for="name">Item Name</label>
                        <input type="text" class="form-control" id="name" placeholder="e.g. Fruit Loops">
                      </div>
                     
                        </div>
                    <div class="form-row">
                            <div class="form-group col-md-4">
                                    <label for="category">Category</label>
                                    <input type="text" class="form-control" id="category" placeholder="e.g. Food">
                                  </div>
                                  <div class="form-group col-md-4">
                                      <label for="location">Example select</label>
                                      <select class="form-control" id="location">
                                        <option value="Fridge">Fridge</option>
                                        <option value="Freezer">Freezer</option>
                                        <option value="Fruit Bowl">Fruit Bowl</option>
                                        <option value="Pantry">Pantry</option>
                                        <option value="Spice Rack">Spice Rack</option>
                                        <option value="Medicine Cabinet">Medicine Cabinet</option>
                                        <option value="Supplies Cabinet">Supplies Cabinet</option>
                                      </select>
                                    </div>
                                
                                    <div class="form-group col-md-4">
                                            <label for="expiration">Expiration Date</label>
                                            <input type="text" disabled="true" class="form-control" id="expiration" placeholder="MM/DD/YY">
                                        </div>
                                        
                        </div> 
                          
                          <div class="form-row">
                                <div class="form-group col-md-4">
                                  <label for="quantity">Quantity</label>
                                  <input type="text" class="form-control" id="quantity" placeholder="e.g. 1">
                                </div>
                                <div class="form-group col-md-4">
                                      <label for="unit_type">Unit Type</label>
                                      <input type="text" class="form-control" id="unit_type" placeholder="e.g. box">
                                  </div>
                                  <div class="form-group col-md-4">
                                      <label for="date_obtained">Date Obtained</label>
                                      <input type="text" disabled="true" class="form-control" id="date_obtained" placeholder="MM/DD/YY">
                                    </div>
                              </div>
                    
                    <button type="submit" style= "margin-bottom: 15px" class="btn btn-primary">Submit</button>
                    <br>
                  </form>

    </div>

  <!-- Custom Script -->
  <script src="js/cms.js" type="text/javascript"></script>
</body>
</html>
