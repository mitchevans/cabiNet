<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cabiNet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron" >
            
            <h1 class="display-4" class="font-weight-bold">
            <div class="btn-group">
                <button class="btn btn-primary btn-lg" href="/cms" role="button"><i class="fas fa-cart-plus"></i></button>
            </div>cabiNet</h1>
            
          <hr class="my-4">
          
          <p class="lead">Search for items by location and category or by search bar.</p>
          
          <div>
            <select class="custom-select col-md-2" id="location">
                <option selected value="">View All</option>
                <option value="Fridge">Fridge</option>
                <option value="Freezer">Freezer</option>
                <option value="Pantry">Pantry</option>
                <option value="Fruit Bowl">Fruit Bowl</option>
                <option value="Spice Rack">Spice Rack</option>
                <option value="Medicine Cabinet">Medicine Cabinet</option>
                <option value="Supplies Cabinet">Supplies Cabinet</option>
              </select>

            <select class="custom-select col-md-2" id="filter">
              <option selected value="1">Persishable</option>
              <option value="0">Non-Perishable</option>
              <option value="">All</option>
            </select>
          </div>

        </div>      
    
                 
        <table id="table" data-toggle="table" data-pagination="true" data-search="true">
          <thead>
          <tr>
            <th data-align="center" data-sortable="true" >Item</th>
            <th data-align="center" data-sortable="true">Expiration</th>
            <th data-align="center" data-sortable="true">Date Obtained</th>
            <th data-align="center">Quantity</th>
            <th data-align="center">Note</th>
            <th data-align="center">Item Operate</th>    
          </tr>
          </thead>
        </table>
                  
    </div>

    <script src="js/log.js" type="text/javascript"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.14.2/dist/bootstrap-table.min.js"></script>

</body>
</html>
